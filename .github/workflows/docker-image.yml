name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:

    runs-on: ubuntu-24.04-arm

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: cd dev_tools/arm64 && docker build . --file Dockerfile --tag alas-arm64:$(date +%s)
